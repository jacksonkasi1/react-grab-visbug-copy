<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + VisBug Copy</title>
    <script type="module">
      // Load React Grab and VisBug Copy only in development
      if (import.meta.env.DEV) {
        import("https://unpkg.com/react-grab/dist/index.js");
        import("https://unpkg.com/react-grab-visbug-copy/dist/client/standalone.js");
      }
    </script>
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
      }
      .container { max-width: 800px; margin: 0 auto; }
      h1 { color: #333; margin-bottom: 0.5rem; }
      p { color: #666; }
      .btn {
        padding: 0.8rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        color: #fff;
        background: #667eea;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      .btn:hover { background: #5a6fd6; }
      .box {
        margin-top: 2rem;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      }
      .highlight {
        background: #f8d7da;
        border-left: 4px solid #721c24;
        padding: 1rem;
        margin-top: 1rem;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Vite + VisBug Copy</h1>
      <p>Press Cmd+C to activate React Grab, select elements, and copy changes!</p>
      
      <button class="btn">Click me!</button>

      <div class="box">
        <h3 style={{ margin: "0 0 0.75rem", color: "#333" }}>Styled Box</h3>
        <p style={{ margin: 0, color: "#555", fontFamily: "Georgia, serif" }}>
          This paragraph has custom styling. Edit with VisBug tools!
        </p>
      </div>

      <div class="highlight">
        <h3 style={{ margin: "0 0 0.5rem", color: "#721c24" }}>Highlight Box</h3>
        <p style={{ margin: 0, color: "#721c24" }}>
          Edit this box with VisBug tools!
        </p>
      </div>
    </div>
  </body>
</html>
